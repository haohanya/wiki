<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>知识库</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        :root {
            /* Reduce the font size */
            --base-font-size: 14px;
            /* Change the theme color hue */
            --theme-hue: 325;
            /* Change the sidebar bullets */
            /*--sidebar-nav-link-before-content: 'H1';*/
        }
    </style>
</head>
<body>
<div data-app id="app">加载中</div>
<script>
    window.$docsify = {
        name: '知识库',
        repo: 'https://github.com/haohanya/wiki.git',
        basePath: 'docs/',
        auto2top: true,
        noEmoji: true,
        loadNavbar: true,
        // mergeNavbar: true,
        // topMargin: 90,
        // themeable: {
        //     readyTransition : true, // default
        //     responsiveTables: true  // default
        // }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
</body>
</html>
